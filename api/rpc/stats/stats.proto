syntax = "proto3";

package stats;

service Stats {
  rpc StatsQuery (StatsRequest) returns (StatsReply);
}

message MetricsEntry {
  int64 time = 1;
  string timestamp = 2;
  string container_id = 3;
  string container_name = 4;
  string container_short_name = 5;
  string container_state = 6;
  string service_name = 7;
  string service_id = 8;
  string task_id = 9;
  string stack_name = 10;
  string node_id = 11;
  string role = 12;
  string group = 13;
  MetricsCPUEntry cpu = 14;
  MetricsIOEntry io = 15;
  MetricsMemEntry mem = 16;
  MetricsNetEntry net = 17;
}

message MetricsCPUEntry {
  double total_usage = 1;
  double usage_in_kernel_mode = 2;
  double usage_in_user_mode = 3;
}

message MetricsIOEntry {
  int64 read = 1;
  int64 write = 2;
  int64 total = 3;
}

message MetricsMemEntry {
  int64 failcnt = 1;
  int64 limit = 2;
  int64 maxusage = 3;
  int64 usage = 4;
  double usage_p = 5;
}

message MetricsNetEntry {
  int64 total_bytes = 1;
  int64 rx_bytes = 2;
  int64 rx_dropped = 3;
  int64 rx_errors = 4;
  int64 rx_packets = 5;
  int64 tx_bytes = 6;
  int64 tx_dropped = 7;
  int64 tx_errors = 8;
  int64 tx_packets = 9;
}

message StatsRequest {
  bool stats_cpu = 1;
  bool stats_mem = 2;
  bool stats_io = 3;
  bool stats_net = 4;
  string group = 5;
  string filter_container_id = 6;
  string filter_container_name = 7;
  string filter_container_short_name = 8;
  string filter_container_state = 9;
  string filter_service_name = 10;
  string filter_service_id = 11;
  string filter_task_id = 12;
  string filter_stack_name = 13;
  string filter_node_id = 14;
  string since = 15;
  string until = 16;
  string period = 17;
  string time_group = 18;
}

message StatsReply {
  repeated MetricsEntry entries = 1;
}
