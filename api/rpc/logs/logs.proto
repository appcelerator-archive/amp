syntax = "proto3";

package logs;

import "google/api/annotations.proto";

service Logs {
  rpc Get (GetRequest) returns (GetReply) {
    option (google.api.http) = {
      get: "/v1/log"
    };
  };
  rpc GetStream (GetRequest) returns (stream LogEntry) {
    option (google.api.http) = {
      get: "/v1/logStream"
    };
  };
}

message LogEntry {
  string timestamp = 1;
  string time_id = 2;
  string service_id = 3;
  string service_name = 4;
  string message = 5;
  string container_id = 6;
  string node_id = 7;
  string task_id = 8;
  string task_name = 9;
  string stack_id = 10;
  string stack_name = 11;
}

message GetRequest {
  string container = 1;
  string message = 2;
  string node = 3;
  sint64 size = 4;
  string service = 5;
  string stack = 6;
}

message GetReply {
  repeated LogEntry entries = 1;
}
