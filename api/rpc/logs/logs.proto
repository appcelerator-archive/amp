syntax = "proto3";

package logs;

service Logs {
    rpc Get (GetRequest) returns (GetReply) {
    }
}

message LogEntry {
    string timestamp = 1;
    string time_id = 2;
    string service_id = 3;
    string service_name = 4;
    string message = 5;
    string container_id = 6;
    string node_id = 7;
}

message GetRequest {
    // TODO: filtering
}

message GetReply {
    repeated LogEntry entries = 1;
}
