syntax = "proto3";

package version;

service Version {
  rpc List (ListRequest) returns (ListReply);
}

message VersionInfo {
  string version = 1;
  string port = 2;
  string goversion = 3;
  string os = 4;
  string arch = 5;
}

message ListRequest {
}

message ListReply {
  VersionInfo reply = 1;
}
