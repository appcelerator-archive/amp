syntax = "proto3";

package stack;

import "github.com/appcelerator/amp/api/rpc/service/service.proto";

service StackService {
  rpc Up (UpRequest) returns (UpReply);
  rpc Start (StackRequest) returns (StackReply);
  rpc Stop (StackRequest) returns (StackReply);
  rpc Remove (removeRequest) returns (StackReply);
  rpc List(ListRequest) returns (ListReply);
}

// struct for up request function
message UpRequest {
  string stack_name = 1;
  string stackfile = 2;
}

// struct for up reply function
message UpReply {
  string stack_id = 1;
}

// struct for start and stop request functions
message StackRequest {
  string stack_ident = 1;  
}

// struct for remove request function
message removeRequest {
  string stack_ident = 1;  
  bool force = 2;
}

// struct for start, stop and remove reply functions
message StackReply {
  string stack_id = 1;
}

// struct for list request function
message ListRequest {
  bool all = 1;
  int64 limit = 2;
}

// struct for list reply function
message ListReply {
  repeated StackInfo list = 1;
}

// struct part of ListReply Struct
message StackInfo {
  string name = 1;
  string id = 2;
  string state = 3;
}


// struct to store Stack id in ETCD
message StackID {
  string id = 1;
}


// struct to store network info in ETCD
message CustomNetwork {
  string id = 1;
  int32 owner_number = 2;
  NetworkSpec data = 3;
}

// struct to store service id list in ETCD
message IdList {
  repeated string list = 1;
}

enum StackState {
  Stopped = 0;
  Starting = 1;
  Running = 2;
  Redeploying = 3;
}

message NetworkSpec {
  string name = 1;
  string driver = 2;
  bool enable_ipv6 = 3;
  NetworkIPAM ipam = 4;
  bool internal = 5;
  map<string, string> options = 6;
  map<string, string> labels = 7;
  string external = 8;
}

message NetworkIPAM {
  string driver = 1;
  map<string, string> options = 2;
  repeated NetworkIPAMConfig config = 3;
}

message NetworkIPAMConfig {
  string subnet = 1;
  string ip_range = 2;
  string gateway = 3;
  map<string, string> aux_address =4;
}

// Stack struct 
message Stack {
  string name = 1;
  string id = 2;
  repeated service.ServiceSpec services = 3;
  repeated NetworkSpec networks = 4;
  bool is_public = 5;
}


