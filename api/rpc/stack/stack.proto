syntax = "proto3";

package stack;

service Stack {
  rpc Deploy (DeployRequest) returns (DeployReply);
  rpc List (ListRequest) returns (ListReply);
  rpc Remove (RemoveRequest) returns (RemoveReply);
}

message DeployRequest {
  string name = 1;
  bytes compose = 2;
}

message DeployReply {
  string full_name = 1;
  string answer =2;
}

message ListRequest {}

message ListReply {
 repeated StackReply list = 1;
}

message StackReply {
  string id = 1;
  string name = 2;
  string service = 3;
  string owner = 4;
}

message RemoveRequest {
  string id = 1;
}

message RemoveReply {
 string answer =1;
}
