syntax = "proto3";

package stack;

service StackService {
  rpc Create (CreateRequest) returns (CreateReply);
  rpc Up (UpRequest) returns (UpReply);
}

message CreateRequest {
  string stack_name = 1;
  string stack_definition = 2;
}

message CreateReply {
  string stack_id = 1;
}

message UpRequest {
  string stack_name = 1;
  string stackfile = 2;
}

message UpReply {
  string stack_id = 1;
}

message Stack {
  string name = 1;
  string id = 2;
  int32 state = 3;
  repeated Service services = 4;
}

message Service {
  string image = 1;
  string name = 2;
  uint64 replicas = 3;
  map<string, string> env = 4;
  map<string, string> labels = 5;
  repeated Port ports = 6;
  repeated string expose = 7;
}

message Port {
  uint64 published_port = 1;
  uint64 target_port = 2;
  string protocol = 3;
}