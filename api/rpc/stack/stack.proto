syntax = "proto3";

package stack;

import "github.com/appcelerator/amp/api/rpc/service/service.proto";

service StackService {
  rpc Up (UpRequest) returns (UpReply);
  rpc Stop (StackRequest) returns (StackReply);
  rpc Remove (StackRequest) returns (StackReply);
}

message UpRequest {
  string stack_name = 1;
  string stackfile = 2;
}

message UpReply {
  string stack_id = 1;
}

message StackRequest {
  string stack_id = 1;
}

message StackReply {
  string stack_id = 1;
}

enum StackState {
  Stopped = 0;
  Starting = 1;
  Running = 2;
  Redeploying = 3;
}

message Stack {
  string name = 1;
  string id = 2;
  repeated service.ServiceSpec services = 3;
}

message ServiceIdList {
  repeated string list = 1;
}
