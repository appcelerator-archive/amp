syntax = "proto3";

package stack;

service Stack {
  rpc Create (CreateRequest) returns (CreateReply);
  rpc Up (UpRequest) returns (UpReply);
}

message CreateRequest {
  string stack_definition = 1;
}

message CreateReply {
  string stack_id = 1;
}

message UpRequest {
  string stackfile = 1;
}

message UpReply {
  string stack_id = 1;
}
