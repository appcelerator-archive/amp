syntax = "proto3";

package stack;

import "github.com/appcelerator/amp/data/stacks/stacks.proto";
import "google/api/annotations.proto";

service Stack {
  rpc Deploy (DeployRequest) returns (DeployReply) {
    option (google.api.http) = {
      post: "/v1/stack",
      body: "*"
    };
  }
  rpc List (ListRequest) returns (ListReply);
  rpc Remove (RemoveRequest) returns (RemoveReply);
  rpc Services (ServicesRequest) returns (ServicesReply);

}

message DeployRequest {
  string name = 1;
  bytes compose = 2;
}

message DeployReply {
  string full_name = 1;
  string answer = 2;
}

message ListRequest {
}

message ListReply {
  repeated StackListEntry entries = 1;
}

message StackListEntry {
  stacks.Stack stack = 1;
  string services = 2;
}

message RemoveRequest {
  string stack = 1;
}

message RemoveReply {
  string answer = 1;
}

message ServicesRequest {
  string stack_name = 1;
}

message StackService {
  string id = 1;
  string name = 2;
  string mode = 3;
  string replicas = 4;
  string image = 5;
}

message ServicesReply {
  repeated StackService services = 1;
}
