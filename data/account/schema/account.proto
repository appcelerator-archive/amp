syntax = "proto3";

package schema;

message User {
  string name = 1; // This is the primary key
  string email = 2;
  string password_hash = 3;
  bool is_verified = 4;
  int64 create_dt = 5;
}

enum OrganizationRole {
  OWNER = 0;
  MEMBER = 1;
}

message OrganizationMember {
  string name = 1;
  OrganizationRole role = 2;
}

message Organization {
  string id = 1;
  string name = 2;
  string email = 3;
  int64 create_dt = 4;
  repeated OrganizationMember members = 5;
}
