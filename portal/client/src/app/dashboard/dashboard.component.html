
<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <div class="panel panel-default" style="border-style:none;margin-bottom:5px">
      <div class="panel-body" style="padding:05px 20px 5px 20px;margin-top:5px">
        <div class="pull-left"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> {{ dashboardName }}</div>
      </div>
      <div class="panel-body" style="padding:5px 20px 5px 20px">
        <div class="col-lg-12 col-md-12 col-xs-12">
          <div class="btn dropdown" style="padding-left:2px;padding-right:2px">
            <button class="dropdown btn btn-primary dropdown-toggle" type="button" id="refreshperiod" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Refresh: {{ periodRefreshLabel }}
              <span class="caret" style="cursor:pointer;color:white"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="refreshperiod">
              <li><a (click)="dashboardService.setRefreshPeriod(10)">10 sec</a></li>
              <li><a (click)="dashboardService.setRefreshPeriod(30)">30 sec</a></li>
              <li><a (click)="dashboardService.setRefreshPeriod(60)">1 min</a></li>
              <li><a (click)="dashboardService.setRefreshPeriod(120)">2 min</a></li>
              <li><a (click)="dashboardService.setRefreshPeriod(300)">5 min</a></li>
              <li><a (click)="dashboardService.setRefreshPeriod(600)">10 min</a></li>
              <li><a (click)="dashboardService.setRefreshPeriod(1800)">30 min</a></li>
              <li><a (click)="dashboardService.setRefreshPeriod(3600)">1 hour</a></li>
            </div>
          </div>
          <div class="btn dropdown" style="padding-left:2px;padding-right:2px">
            <button class="dropdown btn btn-primary dropdown-toggle" type="button" id="refreshperiod" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Add
              <span class="caret" style="cursor:pointer;color:white"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="refreshperiod">
              <li><a (click)="dashboardService.addGraph('text')">Text</a></li>
              <li><a (click)="dashboardService.addGraph('lines')">Lines</a></li>
              <li><a (click)="dashboardService.addGraph('areas')">Areas</a></li>
              <li><a (click)="dashboardService.addGraph('bars')">Bars</a></li>
              <li><a (click)="dashboardService.addGraph('pie')">Pie</a></li>
              <li><a (click)="dashboardService.addGraph('bubbles')">bubbles</a></li>
            </div>
          </div>
          <button type="button"
            class="btn btn-primary"
            (click)="dashboardService.showEditor=!dashboardService.showEditor">
            Editor
          </button>
          <button type="button"
            class="btn btn-danger"
            [disabled]="this.dashboardService.selected.id==0"
            (click)="dashboardService.removeSelectedGraph()">
            <i class="fa fa-trash space-right"></i>
            Remove
          </button>
        </div>
      </div>
    </div>
    <div style="position:relative;overflow:hidden" class="graph-container panel panel-default">
      <div
        [style.height.px]="graphPanelHeight"
        [style.width.px]="graphPanelWidth"
        class="panel-body"
        style="padding-top:0px;padding-bottom:0px;margin-bottom:0px"
        (mouseup)='onMouseUp($event)'>
        <app-dgraph *ngFor="let graph of dashboardService.graphs"
          style="position:absolute"
          [graph]="graph">
        </app-dgraph>
        <app-dgraph-editor
          *ngIf="dashboardService.showEditor"
          [graph]="editorGraph">
        </app-dgraph-editor>
      </div>
    </div>
  </div>
</div>
