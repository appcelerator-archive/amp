<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div icon="fa-plus" title="Login user"></div>
          <h5 style="color:green"> {{message}} </h5>
          <h5 style="color:red"> {{messageError}} </h5>

          <div style="height:20px"></div>
          <div class="form-group">
            <div class="col-sm-12">
              <button *ngIf="successStatus=='ok'" (click)="routeToLogin()" type="button" class="btn btn-primary btn-sm" autofocus type="submit"><i class="glyphicon glyphicon-log-in"></i> LogIn</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
