
<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div icon="fa-plus" title="Add a new user">
        </div>
        <div>
          <form class="form-horizontal" (ngSubmit)="onValidation(f)" #f="ngForm">

            <div class="form-group">
              <div class="col-sm-8">
                <input
                ngModel
                readonly
                type="text"
                class="form-control"
                name="username"
                id="username"
                [placeholder]="usersService.currentUser.name">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-8">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                  <input
                    ngModel
                    required
                    type="password"
                    class="form-control"
                    name="currentPassword"
                    placeholder="current password"
                    id="currentPassword">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-8">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                  <input
                    ngModel
                    required
                    type="password"
                    class="form-control"
                    name="newPassword"
                    placeholder="new password"
                    id="newPassword">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-8">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                  <input
                    ngModel
                    required
                    type="password"
                    class="form-control"
                    name="newPasswordVerif"
                    placeholder="new password confirmation"
                    id="newPasswordVerif">
                </div>
              </div>
            </div>

            <span class="help-block" style="color:red;margin-left:20px">{{ message }}</span>

            <div class="form-group">
              <div class="col-sm-8">
                <div class="btn-group" role="group" aria-label="...">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm"
                    type="submit"
                    [disabled]="!f.valid">
                    <i class="glyphicon glyphicon-flash" aria-hidden="true"></i> {{ submitCaption }}</button>
                  <button type="button"
                    class="btn btn-default btn-sm"
                    (click)="returnBack()">
                    <i aria-hidden="true"></i> Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
