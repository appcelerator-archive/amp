version: "3.1"

networks:
  default:
    external:
      name: ampnet

volumes:
  elasticsearch-data:
  etcd-data:

services:

  elasticsearch:
    image: appcelerator/elasticsearch-amp:5.4.2
    networks:
      - default
    volumes:
      - elasticsearch-data:/opt/elasticsearch-5.4.2/data
    labels:
      io.amp.role: "infrastructure"
    environment:
      MIN_MASTER_NODES: 2
      NETWORK_HOST: "_eth0_"
      UNICAST_HOSTS: "tasks.elasticsearch"
      JAVA_HEAP_SIZE: "${ES_JAVA_HEAP_SIZE:-1024}"
    deploy:
      mode: replicated
      replicas: 3
      update_config:
        parallelism: 1
        delay: 45s
      restart_policy:
        condition: any
        delay: 5s
        window: 25s
      labels:
        io.amp.role: "infrastructure"
      placement:
        constraints:
        - node.labels.amp.type.search == true

  nats:
    image: appcelerator/amp-nats-streaming:v0.5.0
    networks:
      - default
    labels:
      io.amp.role: "infrastructure"
    deploy:
      mode: replicated
      replicas: 1
      labels:
        io.amp.role: "infrastructure"
      placement:
        constraints:
        - node.labels.amp.type.mq == true

  etcd:
    image: appcelerator/etcd:3.1.9
    networks:
      - default
    volumes:
      - etcd-data:/data
    environment:
      SERVICE_NAME: "etcd"
      MIN_SEEDS_COUNT: 3
    command:
      - "--advertise-client-urls"
      - "http://etcd:2379"
    labels:
      io.amp.role: "infrastructure"
    deploy:
      mode: replicated
      replicas: 3
      update_config:
        parallelism: 1
        delay: 30s
      restart_policy:
        condition: any
        delay: 5s
        window: 25s
      labels:
        io.amp.role: "infrastructure"
      placement:
        constraints:
        - node.labels.amp.type.kv == true
