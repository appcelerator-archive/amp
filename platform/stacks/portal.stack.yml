version: "3"

networks:
  default:
    external:
      name: ampnet
  infrastructure:

services:

  portal:
    image: appcelerator/portal:latest
    networks:
      - default
    deploy:
      mode: replicated
      replicas: 1
      labels:
        io.amp.role: "infrastructure"
      placement:
        constraints:
        - node.labels.amp.type.core == true
    environment:
      SERVICE_PORTS: "80"
      VIRTUAL_HOST: "http://cloud.*,http://local.*,https://cloud.*,https://local.*"
      FORCE_SSL: 1
    labels:
      io.amp.role: "infrastructure"
