version: "3.2"

networks:
  default:
    external:
      name: ampnet

volumes:
  prometheus:

services:

  elasticsearch:
    image: appcelerator/elasticsearch-amp:5.3.2
    networks:
      - default
    labels:
      io.amp.role: "infrastructure"
    environment:
      MIN_MASTER_NODES: 2
      NETWORK_HOST: "_eth0_"
      UNICAST_HOSTS: "tasks.elasticsearch"
    deploy:
      mode: replicated
      replicas: 3
      labels:
        io.amp.role: "infrastructure"
      placement:
        constraints:
        - node.role == ${NODE_ROLE:-worker}

  nats:
    image: appcelerator/amp-nats-streaming:v0.3.8
    networks:
      default:
        aliases:
          - nats
    labels:
      io.amp.role: "infrastructure"
    deploy:
      mode: replicated
      replicas: 1
      labels:
        io.amp.role: "infrastructure"
      placement:
        constraints:
        - node.role == ${NODE_ROLE:-worker}

  etcd:
    image: appcelerator/etcd:3.1.6
    networks:
      default:
        aliases:
          - etcd
    environment:
      SERVICE_NAME: "etcd"
      MIN_SEEDS_COUNT: 3
    command:
      - "--advertise-client-urls"
      - "http://etcd:2379"
    labels:
      io.amp.role: "infrastructure"
    deploy:
      mode: replicated
      replicas: 3
      labels:
        io.amp.role: "infrastructure"
      placement:
        constraints:
        - node.role == ${NODE_ROLE:-worker}

  prometheus:
    image: prom/prometheus
    networks:
      default:
        aliases:
          - prometheus
    volumes:
      - prometheus:/etc/prometheus
    ports:
      - target: 9090
        published: 9090
    deploy:
      mode: replicated
      replicas: 1
      labels:
        io.amp.role: "infrastructure"
      placement:
        constraints:
        - node.role == ${NODE_ROLE:-worker}
