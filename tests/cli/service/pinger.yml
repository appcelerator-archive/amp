version: "3"

networks:
  public:
    external: true

services:

  pinger:
    image: appcelerator/pinger:${TAG:-latest}
    networks:
      - public
    environment:
      SERVICE_PORTS: "3000"
      VIRTUAL_HOST: "pinger.examples.*,https://pinger.examples.*"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.labels.amp.type.user == true]
