name: manager
test-timeout: 1m
cmd-timeout: 30s
commands:
  - account-forgot-login:
    cmd: amp account forgot-login
    args:
    options:
    input:
      - cli@amp.io
    expectation: account-forgot-login

  - account-pwd-Reset:
    cmd: amp account password
    args:
    options:
      - --reset
    input:
      - cliusername
    expectation: account-pwd-reset

  - acccount-pwd-Change:
    cmd: amp account password
    args:
    options:
      - --change
    input:
      - cliPassword
      - cliDrowssap
    expectation: account-pwd-change
