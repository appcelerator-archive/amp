name: setup
test-timeout: 1m
cmd-timeout: 30s
commands:
  - account-signup:
    cmd: amp account signup
    args:
    options:
    input:
      - cliusername
      - cli@amp.io
      - cliPassword
    expectation: account-signup

  - account-verify:
    cmd: amp account verify
    args:
    options:
    input:
      - "{{call .verify  `cliusername`}}"
    expectation: account-verify

  - account-login:
    cmd: amp account login
    args:
    options:
    input:
      - cliusername
      - cliPassword
    expectation: account-login

  - platform-status:
    cmd: amp platform status
    args:
    options:
    expectation: platform-status-running
