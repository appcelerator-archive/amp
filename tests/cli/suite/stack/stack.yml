name: stack
test-timeout: 1m
cmd-timeout: 30s
commands:
  - stack-create:
    cmd: amp stack up
    args:
       - "{{call .uniq `stack`}}"
    options:
       - -f ../../api/rpc/stack/test_samples/sample-01.yml
    expectation: stack-id
    timeout: 20s

  - stack-list:
    cmd: amp stack ls
    args:
      -
    options:
      -
    expectation: stack-list-running

  - stack-stop:
    cmd: amp stack stop
    args:
      - "{{call .uniq `stack`}}"
    options:
      -
    expectation: stack-id

  - stack-list:
    cmd: amp stack ls
    args:
      -
    options:
      -
    expectation: stack-list-unavailable

  - stack-restart:
    cmd: amp stack start
    args:
      - "{{call .uniq `stack`}}"
    options:
      -
    expectation: stack-id
    timeout: 20s

  - stack-list:
    cmd: amp stack ls
    args:
      -
    options:
      -
    expectation: stack-list-running

  - stack-stop:
    cmd: amp stack stop
    args:
      - "{{call .uniq `stack`}}"
    options:
      -
    expectation: stack-id

  - stack-remove:
    cmd: amp stack rm
    args:
      - "{{call .uniq `stack`}}"
    options:
      -
    expectation: stack-id

  - stack-list:
    cmd: amp stack ls
    args:
      -
    options:
      -
    expectation: stack-list-unavailable
