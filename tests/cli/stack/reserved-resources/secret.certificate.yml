version: "3.1"

networks:
  default:
    external:
      name: ampnet

secrets:
  certificate_amp:
    external: true

services:

  pinger:
    image: appcelerator/pinger
    networks:
      default:
        aliases:
          - pinger
    environment:
      SERVICE_PORTS: "3000"
      VIRTUAL_HOST: "https://pinger.*"
    deploy:
      replicas: 1
      labels:
        io.amp.role: "pinger"
      restart_policy:
        condition: on-failure
    secrets:
      - source: certificate_amp
        target: cert0.pem
        mode: 0400
