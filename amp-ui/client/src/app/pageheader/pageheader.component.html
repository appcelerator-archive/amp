
<div class="row header">
  <div class="col-xs-12">
    <div class="meta" ng-transclude>
      <div title="Cluster overview" class="ng-scope ng-isolate-scope">
        <div class="page white-space-normal ng-binding">{{menuService.currentMenuItem}}<span class="header_title_content" ng-transclude="">
          <a data-toggle="tooltip" title="Refresh" class="ng-scope" [routerLink]="[menuService.currentMenuItem]">
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </a>
          </span>
          <span class="pull-right user-box ng-binding ng-scope" ng-if="username">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i> {{ usersService.currentUser.name }}
          </span>
        </div>
      </div>
      <div class="ng-scope">
        <div class="breadcrumb-links">
          <div class="pull-left" ng-transclude="">
            <span class="ng-scope">{{menuService.getCurrentItemDescription()}}</span>
          </div>
          <div class="pull-right ng-scope" ng-if="username">
            <a ui-sref="" class="text-danger" style="margin-right: 25px" (click)="usersService.logout()">
              <u>log out <i class="fa fa-sign-out" aria-hidden="true"></i></u>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
