
<h1>under construction</h1>
<div class="row" style="width=100%">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div icon="fa-plus" title="Organization">
        </div>

        <div style="width=100%">
          <form class="form-horizontal" #f="ngForm">

            <div class="form-group">
              <label for="name" class="col-sm-2 control-label text-left">Name</label>
              <div class="col-sm-8">
                <input [disabled]="!modeCreation" type="text" class="form-control" name="name" [value]="organizationsService.currentOrganization.name">
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="col-sm-2 control-label text-left">Email</label>
              <div class="col-sm-8">
                <input
                  [disabled]="!modeCreation"
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder=""
                  [value]="organizationsService.currentOrganization.email">
              </div>
            </div>

            <div style="width=100%">
              <div style="width=25%" class="pull-left">
                <div class="list-group">
                  <a class="disabled list-group-item">Users to add</a>
                  <a *ngFor="let user of listUserService.getData()" class="list-group-item">{{user.name}}</a>
                </div>
              </div>
              <div class="pull-left" style="test-align:center;width:50%">
                drag
                <i class="glyphicon glyphicon-arrow-right" aria-hidden="true"></i>
                drop
              </div>
              <div style="width=25%" class="pull-right">
                <div class="list-group">
                  <a class="disabled list-group-item">Users added</a>
                  <a *ngFor="let userAdded of listUserAddedService.getData()" class="list-group-item">{{userAdded.name}}</a>
                </div>
              </div>
            </div>

            <div class="form-group" [hidden]="!modeCreation">
              <div class="btn-group" role="group" aria-label="...">
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  type="submit"
                  [disabled]="!f.valid">
                  <i class="fa fa-user-plus"></i> Create</button>
                <button type="button"
                  class="btn btn-default btn-sm">
                  <i aria-hidden="true"></i> Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
