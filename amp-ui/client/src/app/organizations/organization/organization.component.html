
<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div icon="fa-plus" title="Organization">
        </div>

        <div style="width=100%">
          <form class="form-horizontal" #f="ngForm">

            <div class="form-group">
              <label for="name" class="col-sm-2 control-label text-left">Name</label>
              <div class="col-sm-8">
                <input [disabled]="!modeCreation" type="text" class="form-control" name="name" [value]="organizationsService.currentOrganization.name">
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="col-sm-2 control-label text-left">Email</label>
              <div class="col-sm-8">
                <input
                  [disabled]="!modeCreation"
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder=""
                  [value]="organizationsService.currentOrganization.email">
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-xs-12">
              <div class="panel panel-default">
                <div class="panel-body">

                  <div class="col-sm-4">
                    <div class="list-group">
                      <input
                        #filter1
                        type="text"
                        id="filter"
                        placeholder="Filter..."
                        class="form-control input-sm"
                        style="margin-bottom:15px"
                        (keyup)="listUserService.filter(filter1.value)"/>
                      <a class="disabled list-group-item">Users to add</a>
                      <a *ngFor="let user of listUserService.getData()" class="list-group-item" [appDraggable]="{data: user}" style="padding:5px;color:blue">
                        {{user.name}}
                      </a>
                    </div>
                  </div>

                  <div class="col-sm-4" align="center" style="margin-top:50px">
                    drag
                    <i class="glyphicon glyphicon-arrow-right" aria-hidden="true"></i>
                    drop
                  </div>

                  <div class="col-sm-4">
                    <div class="list-group" appDropTarget (appDrop)="onDrop($event)">
                      <input
                        #filter2
                        type="text"
                        id="filter"
                        placeholder="Filter..."
                        class="form-control input-sm"
                        style="margin-bottom:15px"
                        (keyup)="listUserAddedService.filter(filter2.value)"/>
                      <a class="disabled list-group-item">Users added</a>
                      <a *ngFor="let userAdded of listUserAddedService.getData()" class="list-group-item">
                        {{userAdded.name}}
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group" [hidden]="!modeCreation">
              <div class="btn-group" role="group" aria-label="...">
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  type="submit"
                  [disabled]="!f.valid">
                  <i class="fa fa-user-plus"></i> Create</button>
                <button type="button"
                  class="btn btn-default btn-sm">
                  <i aria-hidden="true"></i> Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
