<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div>
          <div class="pull-left"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Users</div>
          <div class="pull-right">
            Items per page:
            <select  ng-change="changePaginationCount()">
              <option value="0">All</option>
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div classes="col-lg-12">
          <div class="pull-left">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-danger" ng-click="removeAction()">
                <i class="fa fa-trash space-right" aria-hidden="true"></i>Remove</button>
              <button type="button" class="btn btn-primary" routerLink="/amp/signup">
                <i class="fa fa-user-plus" aria-hidden="true"></i> Add user</button>
            </div>
          </div>
          <div class="pull-right">
            <input type="text" id="filter" placeholder="Filter..." class="form-control input-sm" />
          </div>
        </div>
      </div>

      <div class="row">
        <div classes="no-padding">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>
                    <input type="checkbox" (change)="selectAllItems()" />
                  </th>
                  <th>
                    <a ui-sref="users" (click)="order('name')">
                      Name
                      <span  class="glyphicon glyphicon-chevron-down"></span>
                      <span  class="glyphicon glyphicon-chevron-up"></span>
                    </a>
                  </th>
                  <th>
                    <a ui-sref="users" (click)="order('email')">
                      Email
                      <span  class="glyphicon glyphicon-chevron-down"></span>
                      <span  class="glyphicon glyphicon-chevron-up"></span>
                    </a>
                  </th>
                  <th>
                    <a ui-sref="users" (click)="order('role')">
                      Role
                      <span  class="glyphicon glyphicon-chevron-down"></span>
                      <span  class="glyphicon glyphicon-chevron-up"></span>
                    </a>
                  </th>
                  <th>
                    <a ui-sref="users">
                      Verified
                    </a>
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr class="ng-scope" *ngFor="let user of usersService.users">
                  <td><input type="checkbox" ng-change="selectItem(user)" class="ng-pristine ng-untouched ng-valid ng-empty"></td>
                  <td class="ng-binding">{{ user.name }}</td>
                  <td class="ng-binding">{{ user.email }}</td>
                  <td class="ng-binding">
                    {{ user.role }}
                    <i class="fa fa-user-circle-o" ng-class="user.RoleId === 1 ? 'fa-user-circle-o' : 'fa-user'" aria-hidden="true" style="margin-left: 2px;"></i>
                  </td>
                  <td>
                    <label class="switch" style="margin-left: 20px;">
                      <input type="checkbox"><i></i>
                    </label>
                  </td>
                  <td>
                    <a ui-sref="user({id: user.Id})" href="#/users/1"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div ng-if="users" class="pull-left pagination-controls">
              <!--<dir-pagination-controls></dir-pagination-controls>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
