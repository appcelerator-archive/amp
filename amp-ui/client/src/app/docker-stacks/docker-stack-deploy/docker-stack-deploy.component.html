<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div icon="fa-plus" title="Add a new user">
        </div>
        <div>
          <form class="form-horizontal" (ngSubmit)="onDeploy()" #f="ngForm">

            <div class="form-group">
              <label for="name" class="col-sm-2 control-label text-left">Name</label>
              <div class="col-sm-8">
                <input ngModel required type="text" class="form-control" name="name" id="name">
              </div>
            </div>

            <div class="form-group">
              <label for="filename" class="col-sm-2 control-label text-left">File name</label>
              <div class="col-sm-8">
                <input
                  ngModel
                  type="file"
                  class="form-control"
                  name="filename"
                  id="filename"
                  #filename>
                <span class="help-block" *ngIf="!filename.valid && filename.touched">Please choose a valid file</span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-8">
                <input
                  ngModel
                  type="filedata"
                  class="form-control"
                  name="filedata"
                  id="filedata"
                  #filedata>
              </div>
            </div>

            <div class="form-group">
              <div class="btn-group" role="group" aria-label="...">
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  type="submit"
                  [disabled]="!f.valid">
                  <i class="fa fa-user-plus" aria-hidden="true"></i> Submit</button>
                <button type="button"
                  class="btn btn-default btn-sm">
                  <i aria-hidden="true" routerLink="/amp/stacks"></i> Cancel</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
