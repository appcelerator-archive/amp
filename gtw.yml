amplifier-gateway:
    image: appcelerator/amplifier-gateway:local
    networks:
      default:
        aliases:
          - amplifier-gateway
    labels:
      io.amp.role: "infrastructure"
    environment:
      - "SERVICE_PORTS=80"
      - "VIRTUAL_HOST=https://gw.*"
    ports:
      - "8080:80"
    deploy:
      mode: global
      labels:
        io.amp.role: "infrastructure"
      restart_policy:
        condition: on-failure

