version: "3"

networks:
  default:
    external:
      name: ampnet

volumes:
  ampagent:

services:

  agent:
    image: appcelerator/agent:local
    networks:
      - default
    deploy:
      mode: global
      labels:
        io.amp.role: "infrastructure"
    labels:
      io.amp.role: "infrastructure"
    volumes:
      - ampagent:/containers
      - /var/run/docker.sock:/var/run/docker.sock
