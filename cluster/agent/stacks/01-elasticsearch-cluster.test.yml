version: "3.1"

networks:
  default:
    external:
      name: ampnet

services:

  elasticsearch:
    image: appcelerator/alpine:3.6.0
    networks:
      - default
    command: ["curl", "-sfm", "30", "${AMP_STACK:-amp}_elasticsearch:9200/_cluster/health?wait_for_status=green&timeout=20s" ]
    labels:
      io.amp.role: "infrastructure"
      io.amp.test:
    deploy:
      mode: replicated
      replicas: 1
      labels:
        io.amp.role: "infrastructure"
        io.amp.test:
      placement:
        constraints:
        - node.labels.amp.type.user == true
      restart_policy:
        condition: none
