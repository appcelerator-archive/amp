version: "3.3"

networks:
  public:
    external: true
  monit:
    external: true
  core:
    external: true

volumes:
  elasticsearch-data:
  ampagent:

services:

  elasticsearch:
    image: appcelerator/elasticsearch-amp:5.6.4
    networks:
      - monit
      - core
    volumes:
      - elasticsearch-data:/opt/elasticsearch/data
    labels:
      io.amp.role: "infrastructure"
      amp.service.stabilize.delay: "8s"
      amp.service.stabilize.timeout: "25s"
      amp.service.pull.timeout: "120s"
    environment:
      NETWORK_HOST: "_site_"
      JAVA_HEAP_SIZE: "${ES_JAVA_HEAP_SIZE:-1024}"
    deploy:
      mode: replicated
      replicas: 1
      labels:
        io.amp.role: "infrastructure"
        io.amp.metrics.port: "9200"
        io.amp.metrics.path: "/_prometheus/metrics"
      placement:
        constraints:
        - node.labels.amp.type.search == true

  nats:
    image: appcelerator/amp-nats-streaming:v0.6.0
    networks:
      - core
    labels:
      io.amp.role: "infrastructure"
      amp.service.stabilize.delay: "3s"
      amp.service.stabilize.timeout: "20s"
    deploy:
      mode: replicated
      replicas: 1
      labels:
        io.amp.role: "infrastructure"
      placement:
        constraints:
        - node.labels.amp.type.mq == true

  ampbeat:
    image: appcelerator/ampbeat:${TAG:-latest}
    networks:
      - core
    deploy:
      mode: replicated
      replicas: 1
      labels:
        io.amp.role: "infrastructure"
      placement:
        constraints:
        - node.labels.amp.type.core == true
    labels:
      io.amp.role: "infrastructure"
      amp.service.stabilize.delay: "3s"
      amp.service.stabilize.timeout: "20s"

  kibana:
    image: appcelerator/kibana:5.6.4
    networks:
      - core
      - public
    deploy:
      mode: replicated
      replicas: 1
      labels:
        io.amp.role: "infrastructure"
        io.amp.mapping: "kibana:5601"
      placement:
        constraints:
        - node.labels.amp.type.core == true
    labels:
      io.amp.role: "infrastructure"
      amp.service.stabilize.delay: "5s"
      amp.service.stabilize.timeout: "60s"
      amp.service.pull.timeout: "120s"
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
      SERVICE_PORTS: 5601
      VIRTUAL_HOST: "http://kibana.*,https://kibana.*"

  agent:
    image: appcelerator/agent:${TAG:-latest}
    networks:
      - core
    deploy:
      mode: global
      labels:
        io.amp.role: "infrastructure"
    labels:
      io.amp.role: "infrastructure"
      amp.service.stabilize.delay: "3s"
      amp.service.stabilize.timeout: "20s"
    volumes:
      - ampagent:/containers
      - /var/run/docker.sock:/var/run/docker.sock
