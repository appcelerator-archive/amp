AWSTemplateFormatVersion: '2010-09-09'
Description: Swarm cluster with autoscaling groups

Mappings:
  AMI:
    # ubuntu/images/hvm-ssd/ubuntu-xenial-16.04-amd64-server-20170330
    # debian-jessie-amd64-hvm-2017-01-15
    # N Virginia
    us-east-1:
      Ubuntu: ami-e4139df2
      Default: ami-edd9defb
      Debian: ami-cb4b94dd
    # Ohio
    us-east-2:
      Ubuntu: ami-33ab8f56
      Default: ami-12f2d377
      Debian: ami-c5ba9fa0
    # Oregon
    us-west-2:
      Ubuntu: ami-17ba2a77
      Default: ami-5e5a4827
      Debian: ami-fde96b9d
    # Ireland
    eu-west-1:
      Ubuntu: ami-b5a893d3
      Default: ami-138d6d6a
      Debian: ami-3291be54
    # Sydney
    ap-southeast-2:
      Ubuntu: ami-92e8e6f1
      Default: ami-71b0a212
      Debian: ami-0dcac96e
  VpcCidrs:
    subnet1:
      cidr: 192.168.0.0/24
    subnet2:
      cidr: 192.168.16.0/24
    subnet3:
      cidr: 192.168.32.0/24
    vpc:
      cidr: 192.168.0.0/16

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances
    MinLength: '1'
  ManagerSize:
    Type: Number
    AllowedValues:
      - 1
      - 3
      - 5
    Default: 3
    Description: depending on your HA requirements, should be 1, 3 or 5. This shouldn't be change on a stack update
  CoreWorkerSize:
    Type: Number
    Default: 3
    MinValue: 1
    MaxValue: 9
    Description: "3 nodes for HA is a safe choice"
  UserWorkerSize:
    Type: Number
    Default: 3
    MinValue: 1
    MaxValue: 1000
    Description: "A good starting point is 3 nodes"
  MetricsWorkerSize:
    Type: Number
    Default: 1
    MinValue: 1
    MaxValue: 1
    Description: "single node only for now"
  LinuxDistribution:
    Type: String
    AllowedValues:
    - Default
    - Ubuntu
    - Debian
    Default: Default
    Description: "the default is a pre packaged Ubuntu image, this is the recommended choice"
  RegistryInstanceType:
    Type: String
    AllowedValues:
    - t2.nano
    - t2.micro
    - t2.small
    - t2.medium
    - t2.large
    - m3.medium
    - m4.large
    - m4.xlarge
    - m4.2xlarge
    - c4.large
    - c4.xlarge
    - c4.2xlarge
    - c4.4xlarge
    - r4.large
    - r4.xlarge
    - r4.2xlarge
    - r4.4xlarge
    ConstraintDescription: Must be a valid EC2 HVM instance type.
    Default: t2.small
    Description: EC2 HVM instance type (t2.micro, m3.medium, etc)
  ManagerInstanceType:
    Type: String
    AllowedValues:
    - t2.nano
    - t2.micro
    - t2.small
    - t2.medium
    - t2.large
    - m3.medium
    - m4.large
    - m4.xlarge
    - m4.2xlarge
    - c4.large
    - c4.xlarge
    - c4.2xlarge
    - c4.4xlarge
    - r4.large
    - r4.xlarge
    - r4.2xlarge
    - r4.4xlarge
    ConstraintDescription: Must be a valid EC2 HVM instance type.
    Default: t2.small
    Description: EC2 HVM instance type (t2.micro, m3.medium, etc)
  CoreWorkerInstanceType:
    Type: String
    AllowedValues:
    - t2.nano
    - t2.micro
    - t2.small
    - t2.medium
    - t2.large
    - m3.medium
    - m4.large
    - m4.xlarge
    - m4.2xlarge
    - c4.large
    - c4.xlarge
    - c4.2xlarge
    - c4.4xlarge
    - r4.large
    - r4.xlarge
    - r4.2xlarge
    - r4.4xlarge
    ConstraintDescription: Must be a valid EC2 HVM instance type.
    Default: m4.large
    Description: EC2 HVM instance type (t2.micro, m3.medium, etc)
  UserWorkerInstanceType:
    Type: String
    AllowedValues:
    - t2.nano
    - t2.micro
    - t2.small
    - t2.medium
    - t2.large
    - m3.medium
    - m4.large
    - m4.xlarge
    - m4.2xlarge
    - c4.large
    - c4.xlarge
    - c4.2xlarge
    - c4.4xlarge
    - r4.large
    - r4.xlarge
    - r4.2xlarge
    - r4.4xlarge
    ConstraintDescription: Must be a valid EC2 HVM instance type.
    Default: t2.medium
    Description: EC2 HVM instance type (t2.micro, m3.medium, etc)
  MetricsWorkerInstanceType:
    Type: String
    AllowedValues:
    - t2.nano
    - t2.micro
    - t2.small
    - t2.medium
    - t2.large
    - m3.medium
    - m4.large
    - m4.xlarge
    - m4.2xlarge
    - c4.large
    - c4.xlarge
    - c4.2xlarge
    - c4.4xlarge
    - r4.large
    - r4.xlarge
    - r4.2xlarge
    - r4.4xlarge
    ConstraintDescription: Must be a valid EC2 HVM instance type.
    Default: t2.large
    Description: EC2 HVM instance type (t2.micro, m3.medium, etc)
  DrainManager:
    Type: String
    Description: If true, disables the services on the manager nodes
    AllowedValues:
    - false
    - true
    Default: false
  ConfigurationURL:
    Type: String
    Description: "Can be used to override the default userdata. Example: https://raw.githubusercontent.com/appcelerator/amp/master/examples/clusters"
    Default: ""
  AufsVolumeSize:
    Type: Number
    Description: Size in GB of the EBS volume for the Docker AUFS storage on each node (mounted on /dev/xvdl)
    Default: 26
    MinValue: 1
    MaxValue: 16384
  OverlayNetworks:
    Type: String
    Description: Docker overlay networks to create on the swarm, separated by space
    Default: ampnet
  DockerChannel:
    Type: String
    Default: stable
    AllowedValues:
    - stable
    - edge
  DockerPlugins:
    Type: String
    Description: "space separated list of plugins to install. Example: rexray/ebs"
    Default: ""
  Sync:
    Type: String
    Description: If true, the stack will wait for all nodes to be up
    AllowedValues:
    - true
    - false
    Default: true
  InstallApplication:
    Type: String
    Description: If true, AMP will be installed. Expects Synchronous Deployment = true
    AllowedValues:
    - true
    - false
    Default: true
  MirrorRegistry:
    Type: String
    Description: If true, a mirror registry will be installed
    AllowedValues:
    - false
    - true
    Default: false

Conditions:
  Sync:               !Equals [ !Ref Sync, "true" ]
  InstallApplication: !Equals [ !Ref InstallApplication, "true" ]
  ConfigurationURL:   !Equals [ !Ref ConfigurationURL, "" ]
  MirrorRegistry:     !Equals [ !Ref MirrorRegistry, "true" ]

Resources:
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock:
        Fn::FindInMap:
        - VpcCidrs
        - vpc
        - cidr
      EnableDnsHostnames: 'true'
      EnableDnsSupport: 'true'
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - VPC
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    DependsOn: Vpc
    Properties:
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - IGW
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    DependsOn:
    - Vpc
    - InternetGateway
    Properties:
      InternetGatewayId:
        Ref: InternetGateway
      VpcId:
        Ref: Vpc
  RouteTable:
    Type: AWS::EC2::RouteTable
    DependsOn: Vpc
    Properties:
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - RT
      VpcId:
        Ref: Vpc
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn:
    - AttachGateway
    - RouteTable
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: InternetGateway
      RouteTableId:
        Ref: RouteTable
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    DependsOn: Vpc
    Properties:
      AvailabilityZone:
        Fn::Select:
        - '0'
        - Fn::GetAZs:
            Ref: AWS::Region
      CidrBlock:
        Fn::FindInMap:
        - VpcCidrs
        - subnet1
        - cidr
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - PublicSubnet1
      VpcId:
        Ref: Vpc
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    DependsOn: Vpc
    Properties:
      AvailabilityZone:
        Fn::Select:
        - '1'
        - Fn::GetAZs:
            Ref: AWS::Region
      CidrBlock:
        Fn::FindInMap:
        - VpcCidrs
        - subnet2
        - cidr
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - PublicSubnet2
      VpcId:
        Ref: Vpc
  PublicSubnet3:
    Type: AWS::EC2::Subnet
    DependsOn: Vpc
    Properties:
      AvailabilityZone:
        Fn::Select:
        - '2'
        - Fn::GetAZs:
            Ref: AWS::Region
      CidrBlock:
        Fn::FindInMap:
        - VpcCidrs
        - subnet3
        - cidr
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - PublicSubnet3
      VpcId:
        Ref: Vpc
  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn:
    - PublicSubnet1
    - RouteTable
    Properties:
      RouteTableId:
        Ref: RouteTable
      SubnetId:
        Ref: PublicSubnet1
  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn:
    - PublicSubnet2
    - RouteTable
    Properties:
      RouteTableId:
        Ref: RouteTable
      SubnetId:
        Ref: PublicSubnet2
  PublicSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn:
    - PublicSubnet3
    - RouteTable
    Properties:
      RouteTableId:
        Ref: RouteTable
      SubnetId:
        Ref: PublicSubnet3
  RegistrySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Condition: MirrorRegistry
    DependsOn: InternetGateway
    Properties:
      GroupDescription: Registry security group
      SecurityGroupIngress:
      # registry ELB endpoint
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: tcp
        FromPort: '80'
        ToPort: '80'
      # registry ELB endpoint (TLS)
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: tcp
        FromPort: '443'
        ToPort: '443'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
      VpcId:
        Ref: Vpc
  RegistrySelfIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: MirrorRegistry
    Properties:
      GroupId:
        Ref: RegistrySecurityGroup
      IpProtocol: -1
      SourceSecurityGroupId:
        Ref: RegistrySecurityGroup

  ManagerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    DependsOn: InternetGateway
    Properties:
      GroupDescription: Manager nodes security group
      SecurityGroupIngress:
      # engine API open from all VPC
      - SourceSecurityGroupId:
          !Ref CoreSecurityGroup
        IpProtocol: tcp
        FromPort: '2375'
        ToPort: '2375'
      - SourceSecurityGroupId:
          !Ref UserSecurityGroup
        IpProtocol: tcp
        FromPort: '2375'
        ToPort: '2375'
      - SourceSecurityGroupId:
          !Ref MetricsSecurityGroup
        IpProtocol: tcp
        FromPort: '2375'
        ToPort: '2375'
      # docker swarm join
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: tcp
        FromPort: '2377'
        ToPort: '2377'
      # node communication
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: tcp
        FromPort: '7946'
        ToPort: '7946'
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: udp
        FromPort: '7946'
        ToPort: '7946'
      # overlay network traffic
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: udp
        FromPort: '4789'
        ToPort: '4789'
      # node exporter
      - SourceSecurityGroupId:
          !Ref MetricsSecurityGroup
        IpProtocol: tcp
        FromPort: '9100'
        ToPort: '9100'
      # docker metrics
      - SourceSecurityGroupId:
          !Ref MetricsSecurityGroup
        IpProtocol: tcp
        FromPort: '9323'
        ToPort: '9323'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '80'
        ToPort: '80'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '443'
        ToPort: '443'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '50101'
        ToPort: '50101'
      VpcId:
        Ref: Vpc
  ManagerSelfIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId:
        Ref: ManagerSecurityGroup
      IpProtocol: -1
      SourceSecurityGroupId:
        Ref: ManagerSecurityGroup

  CoreSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    DependsOn: InternetGateway
    Properties:
      GroupDescription: Core services security group
      SecurityGroupIngress:
      # node communication
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: tcp
        FromPort: '7946'
        ToPort: '7946'
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: udp
        FromPort: '7946'
        ToPort: '7946'
      # overlay network traffic
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: udp
        FromPort: '4789'
        ToPort: '4789'
      # node exporter
      - SourceSecurityGroupId:
          !Ref MetricsSecurityGroup
        IpProtocol: tcp
        FromPort: '9100'
        ToPort: '9100'
      # docker metrics
      - SourceSecurityGroupId:
          !Ref MetricsSecurityGroup
        IpProtocol: tcp
        FromPort: '9323'
        ToPort: '9323'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '80'
        ToPort: '80'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '443'
        ToPort: '443'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '50101'
        ToPort: '50101'
      VpcId:
        Ref: Vpc
  CoreSelfIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId:
        Ref: CoreSecurityGroup
      IpProtocol: -1
      SourceSecurityGroupId:
        Ref: CoreSecurityGroup

  UserSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    DependsOn: InternetGateway
    Properties:
      GroupDescription: User services security group
      SecurityGroupIngress:
      # node communication
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: tcp
        FromPort: '7946'
        ToPort: '7946'
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: udp
        FromPort: '7946'
        ToPort: '7946'
      # overlay network traffic
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: udp
        FromPort: '4789'
        ToPort: '4789'
      # node exporter
      - SourceSecurityGroupId:
          !Ref MetricsSecurityGroup
        IpProtocol: tcp
        FromPort: '9100'
        ToPort: '9100'
      # docker metrics
      - SourceSecurityGroupId:
          !Ref MetricsSecurityGroup
        IpProtocol: tcp
        FromPort: '9323'
        ToPort: '9323'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '80'
        ToPort: '80'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '443'
        ToPort: '443'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '50101'
        ToPort: '50101'
      VpcId:
        Ref: Vpc
  UserSelfIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId:
        Ref: UserSecurityGroup
      IpProtocol: -1
      SourceSecurityGroupId:
        Ref: UserSecurityGroup

  MetricsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    DependsOn: InternetGateway
    Properties:
      GroupDescription: Monitoring services security group
      SecurityGroupIngress:
      # node communication
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: tcp
        FromPort: '7946'
        ToPort: '7946'
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: udp
        FromPort: '7946'
        ToPort: '7946'
      # overlay network traffic
      - CidrIp:
          Fn::FindInMap:
          - VpcCidrs
          - vpc
          - cidr
        IpProtocol: udp
        FromPort: '4789'
        ToPort: '4789'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '80'
        ToPort: '80'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '443'
        ToPort: '443'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '3000'
        ToPort: '3000'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '9090'
        ToPort: '9090'
      - CidrIp: 0.0.0.0/0
        IpProtocol: tcp
        FromPort: '50101'
        ToPort: '50101'
      VpcId:
        Ref: Vpc
  MetricsSelfIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId:
        Ref: MetricsSecurityGroup
      IpProtocol: -1
      SourceSecurityGroupId:
        Ref: MetricsSecurityGroup

  ClusterRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
        Version: '2012-10-17'
      Path: /
  ClusterPolicies:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
        - Action:
          - 'ec2:DescribeInstances'
          - 'ec2:DescribeVolume*'
          - 'ec2:AttachVolume'
          - 'ec2:DetachVolume'
          - 'ec2:CreateVolume'
          - 'ec2:CreateTags'
          - 'ec2:ModifyInstanceAttribute'
          - 'ec2:DescribeAvailabilityZones'
          Resource: '*'
          Effect: Allow
        Version: '2012-10-17'
      PolicyName: cluster-policy
      Roles:
      - Ref: ClusterRole
  ClusterInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
      - Ref: ClusterRole

  RegistryRole:
    Type: AWS::IAM::Role
    Condition: MirrorRegistry
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
        Version: '2012-10-17'
      Path: /
  RegistryPolicies:
    Type: AWS::IAM::Policy
    Condition: MirrorRegistry
    Properties:
      PolicyDocument:
        Statement:
        - Action:
          - 's3:ListBucket'
          - 's3:GetBucketLocation'
          - 's3:ListBucketMultipartUploads'
          Resource:
            - !Join ['', ['arn:aws:s3:::', !Ref 'RegistryS3Bucket']]
          Effect: Allow
        - Action:
          - 's3:PutObject'
          - 's3:GetObject'
          - 's3:DeleteObject'
          - 's3:ListMultipartUploadParts'
          - 's3:AbortMultipartUpload'
          Resource:
            - !Join ['', ['arn:aws:s3:::', !Ref 'RegistryS3Bucket', "/*"]]
          Effect: Allow
        Version: '2012-10-17'
      PolicyName: registry-policy
      Roles:
      - Ref: RegistryRole
  RegistryInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Condition: MirrorRegistry
    Properties:
      Path: /
      Roles:
      - Ref: RegistryRole
  RegistryS3Bucket:
    Type: AWS::S3::Bucket
    Condition: MirrorRegistry
    Properties:
      AccessControl: Private
      BucketName:
        Fn::Join:
        - '-'
        - - stack
          - Ref: AWS::StackName
          - registry

  RegistryAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Condition: MirrorRegistry
    DependsOn:
      - PublicSubnet1
      - PublicSubnet2
      - PublicSubnet3
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MaxBatchSize: 1
        MinInstancesInService: 0
        PauseTime: PT30S
        WaitOnResourceSignals: false
    Properties:
      DesiredCapacity: 3
      HealthCheckGracePeriod: 200
      HealthCheckType: ELB
      LaunchConfigurationName: !Ref RegistryAsgLaunchConfig
      MaxSize: 4
      MinSize: 0
      LoadBalancerNames:
      - !Ref RegistryInternalELB
      Tags:
      - Key: Name
        PropagateAtLaunch: true
        Value:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - registry
      - Key: atomiq.clusterid
        PropagateAtLaunch: true
        Value: !Ref AWS::StackName
      VPCZoneIdentifier:
      - Fn::Join:
        - ','
        -  - !Ref PublicSubnet1
           - !Ref PublicSubnet2
           - !Ref PublicSubnet3
  RegistryAsgLaunchConfig:
    Condition: MirrorRegistry
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: true
      IamInstanceProfile: !Ref RegistryInstanceProfile
      ImageId:
        Fn::FindInMap:
        - AMI
        - Ref: AWS::Region
        - Ref: LinuxDistribution
      InstanceType: !Ref RegistryInstanceType
      KeyName: !Ref KeyName
      SecurityGroups:
        - Ref: RegistrySecurityGroup
      UserData:
        Fn::Base64:
          !Sub |
            #cloud-config
            repo_update: false
            repo_upgrade: none
            runcmd:
              - curl -sf ${ConfigurationURL}/userdata-aws-registry -o /usr/local/bin/userdata-aws-registry && chmod +x /usr/local/bin/userdata-aws-registry || true
